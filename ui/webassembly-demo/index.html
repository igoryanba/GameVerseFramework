<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/gameverse-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameVerse Framework - WebAssembly UI Demo</title>
    <meta name="description" content="Demonstrating superior performance over FiveM CEF with WebAssembly UI technology" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/fonts/roboto.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- Performance monitoring -->
    <script>
      window.performanceData = {
        startTime: performance.now(),
        memoryStart: performance.memory ? performance.memory.usedJSHeapSize : 0
      };
    </script>
    
    <style>
      /* Critical CSS for instant rendering */
      body {
        margin: 0;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #ffffff;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a1a2e;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #333;
        border-top: 3px solid #00ff88;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen" id="loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
